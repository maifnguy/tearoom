<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to the Quartet Tearoom</title>
    <meta charset="utf-8">
    
    <!--  FontAwesome Script  -->
    <script src="https://use.fontawesome.com/43d4417970.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=League+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    
    <!--  Normalize.css/Custom Stylesheet  -->
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/stylesheet.css"/>

  <body>
   <header> 
      <!--  for screen readers  -->
      <a href="#content" class="offscreen">Skip to content</a> 
  
      <nav> 
        <ul>
          <li class="bracket"><a href="index.html" class="navbar">HOME</a></li>
          <li class="bracket"><a href="menu.html" class="navbar">MENU</a></li>
          <li class="logo"><a href="index.html"><img src="images/logo.png" alt="" width="150" height="150" onmouseover="this.src='images/logo2.png'" onmouseout="this.src='images/logo.png'"></a><p>Quartet Tearoom</p></li>
          <li class="bracket"><a href="events.html" class="navbar">EVENTS</a></li>
          <li class="bracket"><a href="contact.html" class="navbar">CONTACT</a></li>
        </ul> 
      </nav>
    </header>
    <main>
      <section class="slides">
        <img class="slideshow" src="images/main-img1-1200w.jpg"
             srcset="images/main-img1-1200w.jpg 1200w,
                     images/main-img1-1000w.jpg 1000w,
                     images/main-img1-800w.jpg 800w,
                     images/main-img1-500w.jpg 500w
                     images/main-img1-300w.jpg 300w"
             sizes="(max-width: 500px) 300px, (max-width: 700px) 500px, (max-width: 1000px) 800px, (max-width: 1200px) 1000px, (min-width: 1600px) 1200px">
        <img class="slideshow" src="images/main-img2-1200w.jpg"
             srcset="images/main-img2-1200w.jpg 1200w,
                     images/main-img2-1000w.jpg 1000w,
                     images/main-img2-800w.jpg 800w,
                     images/main-img2-500w.jpg 500w

             sizes="(max-width: 500px) 300px, (max-width: 700px) 500px, (max-width: 1000px) 800px, (max-width: 1200px) 1000px, (min-width: 1600px) 1200px">
        
        <img class="slideshow" src="images/main-img3-1200w.jpg"

                     images/main-img3-1000w.jpg 1000w,
                     images/main-img3-800w.jpg 800w,
                     images/main-img3-500w.jpg 500w
                     images/main-img3-300w.jpg 300w"
             sizes="(max-width: 500px) 300px, (max-width: 700px) 500px, (max-width: 1000px) 800px, (max-width: 1200px) 1000px, (min-width: 1601px) 1200px">

      <!--  for screen readers  -->

    </main>
    
     <script type="text/javascript" src="js/script.js"></script>
